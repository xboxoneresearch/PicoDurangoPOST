name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Create dist directory
        run: mkdir dist/

      - name: Copy files into dist/
        run: |
          cp .pio/build/pico/firmware.uf2 dist/durango_post_monitor.uf2
          cp .pio/build/pico2/firmware.uf2 dist/durango_post_monitor_pico2.uf2
          cp README.md dist/
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/**
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Create release zip
        run: |
          mkdir release/
          cp durango_post_monitor.uf2 release/
          cp durango_post_monitor_pico2.uf2 release/
          cp README.md release/
          cd release/
          7z a ../pico-durango-post-${{ github.ref_name }}.zip *
          cd ..
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: false
          files: |
            pico-durango-post-*.zip
